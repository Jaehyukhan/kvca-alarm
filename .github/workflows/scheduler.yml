name: Daily Post Alarm

on:
  schedule:
    # 한국 시간(KST) 오후 4시는 UTC 시간으로 오전 7시입니다.
    - cron: '0 7 * * *'
  workflow_dispatch: # 수동으로 실행해볼 수 있는 버튼을 만듭니다.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
